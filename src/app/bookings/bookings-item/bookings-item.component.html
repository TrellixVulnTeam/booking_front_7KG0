<a
  class="d-style btn btn-brc-tp border-2 bgc-white btn-outline-blue btn-h-outline-blue btn-a-outline-blue w-100 my-2 py-3 shadow-sm"
  [routerLink]="[index]"
  style="margin-top: 0!important; cursor: initial;">
    <div class="row align-items-center">
      <div class="col-12 col-md-4">
        <h4 class="pt-3 text-170 text-600 text-primary-d1 letter-spacing">
          {{booking.event.name}}
        </h4>

        <div class="text-secondary-d1 text-120" style="margin-right: 10px;">
          <span class="ml-n15 align-text-bottom">Total </span><span class="text-180"
          >{{booking.price}}</span> RSD
        </div>
      </div>

      <ul class="list-unstyled mb-0 col-12 col-md-5 text-dark-l1 text-90 text-left my-4 my-md-0" style="padding-left: 15px;">

        <li class="mt-25">
          <i class="fa fa-times text-danger-m3 text-110 mr-25 mt-1"></i>

            <span class="text-110"> Number of tickets: {{booking.amount}}
          </span>
        </li>

        <li class="mt-25">
          <i class="fa fa-check text-success-m2 text-110 mr-2 mt-1"></i>
          <span class="text-110">

        </span>
        </li>

        <li class="mt-25">
          <i class="fa fa-times text-danger-m3 text-110 mr-25 mt-1"></i>
          <span class="text-110">
            Ticket category:  {{booking.ticketsCategory.name}}
        </span>
        </li>
      </ul>

      <div class="col-12 col-md-3 text-center" [hidden]="booking.paid == 1">
        <a class="f-n-hover btn btn-info btn-raised px-3 py-25 w-75 text-600"  (click)="cancelBooking()" routerLink="/bookings" >Cancel Booking</a>
      </div>
      <div class="col-12 col-md-3 text-center" [hidden]="booking.paid == 0">
        <span class="text-110" >
          Paid tickets cannot be canceled
        </span>
      </div>
    </div>
</a>
